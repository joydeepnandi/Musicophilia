<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>contact us</title>
  </head>
  <body>
    <section class="contact">
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="head text-center text-white py-3">
                                        <h3>Contact Us</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="form p-3">
                                <div class="form-row my-5">
                                    <div class="col-lg-6">
                                        <input type="text" class="effect-1" placeholder="First Name *" required>
                                        <span class="Focus-border"></span>
                                    </div>
                                    <div class="col-lg-6">
                                        <input type="text" class="effect-1" placeholder="Last Name*" required>
                                        <span class="Focus-border"></span>
                                    </div>
                                </div>
                                <div class="form-row pb-4">
                                    <div class="col-lg-12">
                                        <input type="text" class="effect-1" placeholder="Your Country" required>
                                        <span class="Focus-border"></span>
                                    </div>
                                </div>
                                <div class="form-row pt-5">
                                    <div class="col-lg-12">
                                        <input type="text" class="effect-1" placeholder="Your Message*" required>
                                        <span class="Focus-border"></span>
                                    </div>
                                </div>
                                <div class="form-row pt-4">
                                    <div class="col-lg-4">
                                        <button class="btn1" type="submit" value="Submit">Send Message</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
